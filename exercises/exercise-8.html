<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 8 Display Block and Inline-Block</title>
    <link rel="stylesheet" href="style/exercise-8.css">

  </head>

  <body>
    <p>8a.</p>
    <input class="name" type="text" placeholder="Name">
    <input class="email" type="text" placeholder="Email">

    <p>8b.</p>
    <p class="survey-hint">
      Thanks for chatting with our customer support.
      Would you like to take our quick survey?
    </p>
    <button>
      Yes
    </button>
    <button>
      No
    </button>

    <p>8c.</p>
    <div>
      <img class="google-logo" src="random-pics/google-logo-png-google-sva-scholarship-20.png" >
    </div>
    
    <input class="search-bar" type="text" placeholder="Search Google or type URL">


    <p>8d.</p>
    <input class="first-name" type="text" placeholder="First name">
    <input class="last-name" type="text" placeholder="Last name">
    <input class="email-adress" type="text" placeholder="Email">
    <button class="sign-up">
      Sign Up
    </button>

    
    <p>8e.</p>
    <p class="form-title">
      Request a ride now
    </p>

    <input class="pickup" type="text" placeholder="Enter pickup location">
    <input class="destination" type="text" placeholder="Enter destination">
    
    <button class="request-button">
      Request now
    </button>

    <button class="schedule-later">
      Schedule for later
    </button>

  </body>

</html>
